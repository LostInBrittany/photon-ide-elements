<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>photon-query-editor demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../photon-query-editor.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
    <style>
      .centered {
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic photon-elements demo</h3>
      <demo-snippet>
        <template>
          <photon-query-editor debug>
NEWGTS 'toto' RENAME
NOW 0 - NaN NaN NaN 25 ADDVALUE
NOW 1 h - NaN NaN NaN 24 ADDVALUE

NEWGTS 'titi' RENAME { 'a' 'b' 'c' 'd' 'e' 'f' 'g' 'h' 'j' 'k' 'l' 'm' } RELABEL
NOW 0 - NaN NaN NaN 42 ADDVALUE
NOW 1 h - NaN NaN NaN 24 ADDVALUE

[
    NEWGTS 'toto' RENAME
    NOW 0 - NaN NaN NaN 52 ADDVALUE
    NOW 1 h - NaN NaN NaN 14 ADDVALUE
    
    NEWGTS 'titi' RENAME { 'a' 'b' } RELABEL
    NOW 0 - NaN NaN NaN 25 ADDVALUE
    NOW 1 h - NaN NaN NaN 41 ADDVALUE
]

{ 
    'a'
    NEWGTS 'titi' RENAME { 'a' 'b' } RELABEL
    NOW 0 - NaN NaN NaN 2 ADDVALUE
    NOW 1 h - NaN NaN NaN 4 ADDVALUE
}
NOW
{ 'a' 'b' }
[ 'a' NOW 'b' ]
          </photon-query-editor>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
